<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#account">Your Account</a></li>
                <li><a href="#downloads">Your Downloads</a></li>
                <li><a href="#progress">Your Progress</a></li>
                <li><a href="#logout" id="logoutBtn">Logout</a></li>
            </ul>
        </aside>
        <main class="content">
            <section id="files">
                <h2>Manage Your Files</h2>
                <div class="file-options">
                    <button onclick="uploadFile()">Upload File</button>
                    <button onclick="viewFiles()">My Files</button>
                    <button onclick="downloadFiles()">Download Files</button>
                </div>
            </section>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
